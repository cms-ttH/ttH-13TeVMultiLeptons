    met_pt: ['MET', true, true]
    mht: ['MHT', true, true]
    sum_pt: ['Sum pT', true, true]
    sum_jet_pt: ['Sum jet pT', true, true]
    mass_of_jets: ['Mass of all jets', true, true]
    jets_MT_mass_ratio: ['MT/mass of all jets', true, true]
