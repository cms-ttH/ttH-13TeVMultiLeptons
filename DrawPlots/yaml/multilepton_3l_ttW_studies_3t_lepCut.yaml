    #- lepCutLooseSF_Z_Lep2
    #- lepCutTightSF_nonZ_Lep1
    #- lepCutTightSF_SS_Lep1
    #- lepCutTightSF_SS_Lep2
    #- lepCutLooseSF_OS_Lep1
    - lepCutTight3LepSF

systematics:
    - nominal
    - weight_PUUp
    - weight_PUDown
    - topPtWgtDown
    - topPtWgtUp
    - csvWeightHFUp
    - csvWeightHFDown
    - csvWeightLFUp
