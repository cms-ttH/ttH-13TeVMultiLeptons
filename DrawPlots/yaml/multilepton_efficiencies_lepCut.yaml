label: lepEff_noSmear_Roch_data_v1
output label: 2D_yields_lepCut
luminosity: 19450.0
input_trees_directory: tree_files
output directory: histos_efficiencies_lepCut

#options
skip systematics: true

#cuts
common cuts:
    eq_two_leptons: numAllLeptons == 2
    cleanup: min_mass_leplep_all > 12
    pt_20: all_leptons_by_pt_1_pt > 20 && ((all_leptons_by_pt_2_isMuon && all_leptons_by_pt_2_pt > 5) || (all_leptons_by_pt_2_isElectron && all_leptons_by_pt_2_pt > 7))
    opposite_sign: (all_leptons_by_pt_1_tkCharge * all_leptons_by_pt_2_tkCharge) == -1
    z_peak: abs(min_mass_leplep_all - 91.2) < 10
    #ttbar: numMediumBJets >= 2
    ##lepMVA specific cuts

jet tag categories:
    presel_presel: ['']
    presel_lep_1_loose: ['all_leptons_by_pt_1_lepCut >= 1']
    presel_lep_2_loose: ['all_leptons_by_pt_2_lepCut >= 1']
    loose_loose: ['all_leptons_by_pt_1_lepCut >= 1 && all_leptons_by_pt_2_lepCut >= 1']
    presel_lep_1_tight: ['all_leptons_by_pt_1_lepCut == 2']
    presel_lep_2_tight: ['all_leptons_by_pt_2_lepCut == 2']
    tight_tight: ['all_leptons_by_pt_1_lepCut == 2 && all_leptons_by_pt_2_lepCut == 2']

    #presel_lep_1_loose: ['all_leptons_by_pt_1_lepMVA > -0.3']
    #presel_lep_2_loose: ['all_leptons_by_pt_2_lepMVA > -0.3']
    #loose_loose: ['all_leptons_by_pt_1_lepMVA > -0.3 && all_leptons_by_pt_2_lepMVA > -0.3']
